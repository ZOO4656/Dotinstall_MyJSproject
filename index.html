<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>JavaScript Practice</title>
	<style>
		body {
			display: flex;
			flex-wrap: wrap;
		}

		.box {
			width: 100px;
			height: 100px;
			background: skyblue;
			cursor: pointer;
			transition: 0.8s;
			margin: 0 8px 8px 0;
			text-align: center;
			line-height: 100px;
		}

		.circle {
			background: pink;
			border-radius: 50%;
			transform: rotate(360deg);
		}

		.win {
			background: pink;
			border-radius: 50%;
			transform: rotate(360deg);
		}

		.lose {
			transform: scale(0.9);
		}
	</style>
</head>
<body>
	<script>
		'use strict'; /*ブラウザが間違いを探してくれる*/

		const num = 5;
		const winner = Math.floor(Math.random() * num); //0-4

		for(let i = 0; i < num; i++ ) {
			// const=定数を宣言、document.createElement('div')=divタグを生成している
			const div = document.createElement('div');

			// Classをdivに対して付与
			div.classList.add('box');
			if(i === winner) {
				div.dataset.result = 'win'
			}else {
				div.dataset.result = 'lose'
			}

			// divに対してclickしたときのイベントを付与
			// イベントの内容としてメソッドを使いcircleのcssを使用
			div.addEventListener('click', function() {
				if(div.dataset.result === 'win') {
					div.textContent = 'Win!';
					div.classList.add('win');
				}else{
					div.textContent  ='Lose!';
					div.classList.add('lose')
				}
			});

			// bodyタグの子要素であることを宣言、ここで初めて出力できる
			document.body.appendChild(div);
			// document.getElementById() ブラウザが用意しているもの
		}
	</script>
</body>
</html>
